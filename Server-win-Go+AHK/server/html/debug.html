<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Bealink">
    <meta name="theme-color" content="#f4f4f4" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)">
    <title>调试日志 - BealinkGo</title>
    <!-- Favicon and Apple Touch Icon -->
    <link rel="icon" type="image/x-icon" sizes="180x180" href="/icon.ico?theme=light">
    <link rel="icon" type="image/x-icon" href="/icon.ico?theme=light">
    <link rel="apple-touch-icon" sizes="180x180" href="/icon.ico?theme=light">
    <link rel="apple-touch-icon" href="/icon.ico?theme=light">
    <!-- Dynamic icon update script -->
    <script>
        (function() {
            function updateIcons() {
                const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                const theme = isDark ? 'dark' : 'light';
                const iconUrl = '/icon.ico?theme=' + theme;
                
                let link = document.querySelector("link[rel*='icon']:not([rel='apple-touch-icon'])");
                if (link) link.href = iconUrl;
                
                let appleLink = document.querySelector("link[rel='apple-touch-icon']");
                if (appleLink) {
                    appleLink.href = iconUrl;
                } else {
                    appleLink = document.createElement('link');
                    appleLink.rel = 'apple-touch-icon';
                    appleLink.href = iconUrl;
                    document.head.appendChild(appleLink);
                }
            }
            updateIcons();
            const mediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
            if (mediaQuery.addEventListener) {
                mediaQuery.addEventListener('change', updateIcons);
            } else if (mediaQuery.addListener) {
                mediaQuery.addListener(updateIcons);
            }
        })();
    </script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
            display: flex; /* 使用flex布局 */
            justify-content: space-between; /* 两端对齐 */
            align-items: center; /* 垂直居中 */
        }
        header h1 {
            margin: 0; /* 移除h1的默认margin */
        }
        .header-button {
            background-color: #555;
            color: white;
            padding: 0.5em 1em;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9em;
        }
        .header-button:hover {
            background-color: #777;
        }
        #log-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 1em;
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 1em;
            border-radius: 5px;
            font-family: 'Consolas', 'Monaco', 'Lucida Console', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            white-space: pre-wrap; /* 保持换行和空格 */
            word-wrap: break-word; /* 长单词换行 */
        }
        .log-entry {
            padding: 2px 5px;
            border-bottom: 1px dotted #eee;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .status-bar {
            padding: 0.5em 1em;
            background-color: #e0e0e0;
            font-size: 0.8em;
            text-align: right;
        }
        .status-connected { color: green; }
        .status-disconnected { color: red; }
        .status-connecting { color: orange; }
    </style>
</head>
<body>
    <header>
        <h1>BealinkGo - 调试日志</h1>
        <a href="/setting" class="header-button">返回设置</a>
    </header>

    <div id="log-container">
        </div>

    <div class="status-bar">
        WebSocket 状态: <span id="ws-status" class="status-disconnected">未连接</span> |
        日志条数: <span id="log-count">0</span>
        <button id="clear-logs-btn" title="清空当前页面显示的日志">清空显示</button>
        <button id="scroll-toggle-btn" title="切换自动滚动">暂停滚动</button>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        const wsStatus = document.getElementById('ws-status');
        const logCountElement = document.getElementById('log-count');
        const clearLogsBtn = document.getElementById('clear-logs-btn');
        const scrollToggleBtn = document.getElementById('scroll-toggle-btn');

        const MAX_DISPLAY_LOGS = 500; // 页面上最多显示的日志条数，防止浏览器卡顿
        let currentLogCount = 0;
        let autoScroll = true;
        let socket;

        function addLogEntry(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = message; // 直接显示原始文本消息
            logContainer.appendChild(entry);
            currentLogCount++;
            logCountElement.textContent = currentLogCount;

            // 如果日志条数超过上限，移除最旧的条目
            while (logContainer.children.length > MAX_DISPLAY_LOGS) {
                logContainer.removeChild(logContainer.firstChild);
            }

            if (autoScroll) {
                logContainer.scrollTop = logContainer.scrollHeight;
            }
        }

        function connectWebSocket() {
            // WebSocketURL 由Go模板提供
            const wsURL = '{{.WebSocketURL}}';
            if (!wsURL) {
                wsStatus.textContent = 'WebSocket URL 未配置';
                wsStatus.className = 'status-disconnected';
                console.error("WebSocket URL is not defined in the template.");
                return;
            }

            console.log(`尝试连接到 WebSocket: ${wsURL}`);
            wsStatus.textContent = '连接中...';
            wsStatus.className = 'status-connecting';

            socket = new WebSocket(wsURL);

            socket.onopen = function(event) {
                console.log('WebSocket 连接已打开');
                wsStatus.textContent = '已连接';
                wsStatus.className = 'status-connected';
                // 连接成功后，服务器端的 Hub 会自动推送历史日志
            };

            socket.onmessage = function(event) {
                // console.log('收到消息:', event.data);
                addLogEntry(event.data);
            };

            socket.onclose = function(event) {
                console.log('WebSocket 连接已关闭:', event);
                wsStatus.textContent = '已断开';
                wsStatus.className = 'status-disconnected';
                // 尝试重连 (可选)
                setTimeout(connectWebSocket, 5000); // 5秒后尝试重连
            };

            socket.onerror = function(error) {
                console.error('WebSocket 错误:', error);
                wsStatus.textContent = '连接错误';
                wsStatus.className = 'status-disconnected';
                // onerror 之后通常会触发 onclose
            };
        }

        clearLogsBtn.addEventListener('click', () => {
            logContainer.innerHTML = '';
            currentLogCount = 0;
            logCountElement.textContent = currentLogCount;
        });

        scrollToggleBtn.addEventListener('click', () => {
            autoScroll = !autoScroll;
            scrollToggleBtn.textContent = autoScroll ? '暂停滚动' : '自动滚动';
        });

        // 页面加载时开始连接
        connectWebSocket();
    </script>
</body>
</html>
